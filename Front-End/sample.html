<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .signup-form {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
      }
      .form-check-label {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="signup-form shadow">
      <form id="signupForm">
        <h2 class="text-center">Sign up</h2>
        <p class="text-center">Enter your details to create an account</p>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Full name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your work email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Create a username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a strong password"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your"
            required
          />
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="termsCheckbox"
            required
          />
          <label class="form-check-label" for="termsCheckbox">
            By signing up, you agree to our Terms and Privacy Policy.
          </label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
        </div>
        <p class="text-center mt-2">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // JavaScript for form submission behavior
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Here you would typically handle the form submission,
          // like sending the data to a server or validating inputs.
          alert("Form submitted!");
        });
    </script>
  </body>
</html>
